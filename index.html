<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradie Sign Up</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css" />
  </head>
  <body>
    <main>
      <div class="phone">
          <div class="phone__header">
            <span class="htitle">Gradie</span><br />
            <span class="htext">Beautiful gradients in seconds</span>
          </div>
          <div class="phone__image">
            <img src="images/phone.png" width="100" height="100" />
          </div>
      </div>
      <div class="login-page">
        <header class="header">
          <span class="header__title">Login</span>
        </header>
          <fieldset>
            <div class="cred">
              <div class="cred__email">
                <label class="lemail"><span>Email</span></label><br />
                <input
                  class="temail"
                  type="email"
                  placeholder="john@example.com"
                />
              </div>
              <div class="cred__pass">
                <label class="lpass"><span>Password</span></label><br />
                <input
                  class="tpass"
                  type="password"
                  placeholder="At least 8 characters"
                />
              </div>
            </div>
          <div class="login-page__t-c">
            <div class="check">
            <input type="checkbox" id="t-c" name="terms-and-conditions" />
          </div>
          <div class="txt">
            By creating an account, you agree to the <a href="">Terms & Conditions.</a> </span></span></label>
          </div>
        </div>
          <div class="login-page__create-button">
            <button class="bcreate"><span class=btext>Create and Account</span></button>
          </div>
      </fieldset>
    </div>
      </div>
    </main>
  </body>
</html>
