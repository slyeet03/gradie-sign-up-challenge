<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradie Sign Up</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css" />
  </head>
  <body>
    <main>
      <div class="phone">
          <div class="phone__header">
            <span class="htitle">Gradie</span><br />
            <span class="htext">Beautiful gradients in seconds</span>
          </div>
          <div class="phone__image">
            <img src="images/phone.png" width="100" height="100" />
          </div>
      </div>
      <div class="login-page">
        <header class="header">
          <span class="header__title">Login</span>
        </header>
        <div class="main">
          <fieldset>
            <div class="main__cred">
              <div class="cred__email">
                <label class="lemail">Email</label><br />
                <input
                  class="temail"
                  type="email"
                  placeholder="john@example.com"
                />
              </div>
              <div class="cred__pass">
                <label class="lpass">Password</label><br />
                <input
                  class="tpass"
                  type="password"
                  placeholder="At least 8 characters"
                />
              </div>
            </div>
          <div class="main__t-c">
            <input type="checkbox" id="t-c" name="terms-and-conditions" />
            <label class="lt-c" for="t-c">By creating an account, you agree to the <span class="tc"><a href="">Terms & Conditions.</a> </span></span></label>
          </div>
          <div class="main__create-button">
            <button class="bcreate"><span class=btext>Create and Account</span></button>
          </div>
        </div>
      </fieldset>
    </div>
      </div>
    </main>
  </body>
</html>
